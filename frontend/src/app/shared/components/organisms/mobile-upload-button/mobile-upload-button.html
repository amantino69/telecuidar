<!-- Button variant -->
@if (variant === 'button') {
  <button 
    type="button"
    class="mobile-upload-btn" 
    [class.active]="isActive" 
    (click)="openMobileUpload()" 
    title="Enviar pelo celular">
    <span class="pulse-indicator" *ngIf="isActive"></span>
    <app-icon name="smartphone" [size]="20" />
    <span class="btn-text">{{ isActive ? activeText : buttonText }}</span>
  </button>
}

<!-- Icon variant (for compact spaces) -->
@if (variant === 'icon') {
  <button 
    type="button"
    class="qr-btn" 
    [class.active]="isActive" 
    (click)="openMobileUpload()" 
    title="Enviar pelo celular">
    <span class="pulse-indicator" *ngIf="isActive"></span>
    <app-icon name="smartphone" [size]="20" />
  </button>
}

<!-- QR Code Modal -->
<app-qrcode-modal
  [isOpen]="isQrCodeModalOpen"
  [uploadUrl]="mobileUploadUrl"
  (close)="closeQrCodeModal()"
  (regenerate)="regenerateQrCode()">
</app-qrcode-modal>
