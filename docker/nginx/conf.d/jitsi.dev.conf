# ========================================
# TeleCuidar - Jitsi Development Config
# Proxy para Jitsi na porta 8443 (localhost)
# BLOQUEIO: Acesso direto desabilitado
# ========================================

# Upstream para Jitsi Web (HTTPS interno)
upstream jitsi-dev {
    server jitsi-web:443;
    keepalive 32;
}

# ========================================
# Servidor Jitsi - HTTP na porta 8443
# ========================================
server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    http2 on;
    server_name localhost 127.0.0.1 _;

    # SSL auto-assinado para desenvolvimento
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Variável para construir URL de redirecionamento dinâmico
    set $frontend_url "http://$host:4200";
    
    # Handler para quando acessam HTTP em porta HTTPS (erro 497)
    # Redireciona para HTTPS na mesma porta
    error_page 497 =301 https://$host:$server_port$request_uri;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:4200 http://127.0.0.1:4200 http://$host:4200" always;

    # ========================================
    # BLOQUEIO: Desabilitar página inicial
    # ========================================
    # Bloquear acesso à raiz (página inicial do Jitsi)
    location = / {
        return 302 $frontend_url;
    }

    # Bloquear tentativas de acesso sem referer da aplicação
    location ~ ^/[a-zA-Z0-9_-]+$ {
        # Verificar se vem do iframe da aplicação (localhost ou IP local)
        if ($http_referer !~ "^http://(localhost|127\.0\.0\.1|192\.168\.[0-9]+\.[0-9]+|10\.[0-9]+\.[0-9]+\.[0-9]+):4200") {
            return 302 $frontend_url;
        }
        
        # Se vier da aplicação, permitir
        proxy_pass https://jitsi-dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Assets estáticos necessários (CSS, JS, images)
    location ~ ^/(css|libs|images|fonts|sounds|lang|static)/ {
        proxy_pass https://jitsi-dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache para assets estáticos
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # BOSH (XMPP over HTTP)
    location = /http-bind {
        proxy_pass https://jitsi-dev/http-bind;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # XMPP WebSocket
    location = /xmpp-websocket {
        proxy_pass https://jitsi-dev/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Config.js e outros arquivos necessários
    location ~ \.(js|json)$ {
        proxy_pass https://jitsi-dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
