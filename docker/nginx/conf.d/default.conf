# ========================================
# TeleCuidar - Nginx Development Config
# ========================================

# ----------------------------------------
# Main HTTP Server - Redirect to HTTPS
# ----------------------------------------
server {
    listen 80;
    server_name localhost telecuidar.com.br www.telecuidar.com.br telecuidar.com www.telecuidar.com _;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Health Check (allow HTTP for internal checks)
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ----------------------------------------
# Main HTTPS Server
# ----------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name localhost telecuidar.com.br www.telecuidar.com.br telecuidar.com www.telecuidar.com _;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/telecuidar.crt;
    ssl_certificate_key /etc/nginx/ssl/telecuidar.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Permissions-Policy para Jitsi (câmera/microfone)
    add_header Permissions-Policy "camera=(self \"https://localhost:8443\" \"https://meet.telecuidar.com.br\"), microphone=(self \"https://localhost:8443\" \"https://meet.telecuidar.com.br\"), geolocation=(), display-capture=(self)" always;

    # Frontend (Angular SSR)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Upload size (para anexos)
        client_max_body_size 50M;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Avatars - Arquivos estáticos do backend (fotos de perfil)
    location /avatars {
        proxy_pass http://backend/avatars;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para imagens
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # SignalR Hubs (WebSocket Support)
    location /hubs {
        proxy_pass http://backend/hubs;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health Check
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ----------------------------------------
# Jitsi Meet - meet.telecuidar.com.br
# ----------------------------------------
server {
    listen 80;
    server_name meet.telecuidar.com.br;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name meet.telecuidar.com.br;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/telecuidar.crt;
    ssl_certificate_key /etc/nginx/ssl/telecuidar.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers for Jitsi
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Jitsi Web container
    location / {
        proxy_pass https://jitsi-web:443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Jitsi
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Required for Jitsi
        proxy_buffering off;
        proxy_ssl_verify off;
    }

    # BOSH/WebSocket endpoints
    location ~ ^/(http-bind|xmpp-websocket) {
        proxy_pass https://jitsi-web:443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_ssl_verify off;
    }
}
